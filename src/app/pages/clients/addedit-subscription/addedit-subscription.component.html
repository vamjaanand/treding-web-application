<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-atom">
</ngx-spinner>
<section class="content-header p-0">
    <div class="container-fluid p-0">
        <form>
            <div class="card">
                <div class="card-header">
                    <label class="card-title text-primary">{{
                        modalTitle
                        }}</label>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="row">
                        <label class="float-label">
                            <strong>EXPIRE DATE :</strong></label>
                        <div class="input-group">
                            <input class="form-control" placeholder="DD/MM/YYYY" name="expirydate"
                                [(ngModel)]="expirydate" ngbDatepicker #fd="ngbDatepicker" />
                            <div class="input-group-append bg-default" (click)="fd.toggle()">
                                <i class="fa fa-calendar input-group-text" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer clearfix">
                    <button type="button" class="btn btn-default float-right" (click)="onCancel()">
                        Exit
                    </button>
                    <button type="button" class="btn btn-info float-right mr-2" (click)="Save()">
                        Save
                    </button>
                </div>
                <!-- /.card-body -->
            </div>
        </form>
    </div>
</section>
