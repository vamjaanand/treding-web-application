<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-atom">
</ngx-spinner>
<section class="content-header p-0">
    <div class="container-fluid p-0">
        <form [formGroup]="saveForm" (ngSubmit)="onSubmitClick()">
            <div class="card">
                <div class="card-header">
                    <label class="card-title text-primary">{{
                        modalTitle
                        }}</label>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="float-label"><strong>SCRIPT : </strong></label>
                                <input type="text" class="form-control" name="tc_script" formControlName="tc_script" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="float-label">BUY/SELL: </label>
                                <ng-select [clearable]="false" class="custom" formControlName="tc_buysell"
                                    name="tc_buysell">
                                    <ng-option [value]="1">BUY</ng-option>
                                    <ng-option [value]="2">SELL</ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="float-label">ENTER: </label>
                                <input type="text" class="form-control" name="tc_entryprice"
                                    formControlName="tc_entryprice" (keypress)="numberOnly($event)" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="float-label">STOPLOSS: </label>
                                <input type="text" class="form-control" name="tc_stoploss" formControlName="tc_stoploss"
                                    (keypress)="numberOnly($event)" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="float-label">TARGET-1: </label>
                                <input type="text" class="form-control" name="tc_target1" formControlName="tc_target1"
                                    (keypress)="numberOnly($event)" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="float-label">TARGET-2: </label>
                                <input type="text" class="form-control" name="tc_target2" formControlName="tc_target2"
                                    (keypress)="numberOnly($event)" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer clearfix">
                    <button type="button" class="btn btn-default float-right" (click)="onCancel()">
                        Exit
                    </button>
                    <button type="submit" class="btn btn-info float-right mr-2">
                        Save
                    </button>
                </div>
                <!-- /.card-body -->
            </div>
        </form>
    </div>
</section>
